<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="text/html; UTF-8">
    <title>Create User</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="row"><div class="col-md-12 text-center"><h3>Create</h3></div></div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="#" th:action="@{/user}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input id="first_name" class="form-control" type="text" th:field="*{first_name}" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input id="last_name" class="form-control" type="text" th:field="*{last_name}" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" class="form-control" type="text" th:field="*{email}" />
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Submit" class="btn btn-success m-2" /> <input type="reset" value="Reset" class="btn btn-success m-2" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row"><div class="col-md-12 text-center" th:if="${error}" th:text="${error}"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
