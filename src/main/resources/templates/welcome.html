<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="text/html; UTF-8">
    <title>Welcome</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="row"><div class="col-md-12 text-center"><h3>Users</h3></div></div>
            <div class="row"><div class="col-md-12 text-left m-2"><a th:href="@{/create}" class="btn btn-primary">Add</a></div></div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.first_name}" />
                            <td th:text="${user.last_name}" />
                            <td th:text="${user.email}" />
                            <td>
                                <div class="row">
                                    <div class="col-md-6">
                                        <a class="btn btn-danger btn-sm m-1 text-center" th:href="@{'/delete/' + ${user.id}}">Delete</a>
                                    </div>
                                    <div class="col-md-6">
                                        <a class="btn btn-info btn-sm m-1 text-center" th:href="@{'/update/' + ${user.id}}">Update</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
